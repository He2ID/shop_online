<!DOCTYPE html>
<html>
	<head>
		<title>电商项目 -- 用户登录页</title>
		<meta charset='utf-8'/>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />
	</head>
	<body>
		<div class="loginTitle"></div>
		<div class="loginWrap">
			<div class="loginDiv">
				<div class="loginForm">

					<div class="formTitle">
						<label>扫码登录</label>
						<i></i>
						<span>账户登录</span>
					</div>

					<div class="loginItem mb20">
						<label class="bg1"></label>
						<input type='text' value="用户名" />
						<i></i>
					</div>

					<div class="loginItem">
						<label class="bg2"></label>
						<input type='text' value="密码" />
						<i></i>
					</div>

					<div class="autoLoginBtn">
						<input id="checkboxIdBtn" type="checkbox" />
						<label for="checkboxIdBtn">自动登录</label>
						<a href="#">忘记密码</a>
					</div>

					<input class="formSubmitBtn" type="button" value="登 录" />

					<div class="loginFooter">
						<label class="ml20">QQ</label>
						<i></i>
						<span>微信</span>
						<a href="#" class="mr20">立即注册</a>
					</div>

				</div>

			</div>
		</div>




<br/>
<br/>
<br/>
<br/>
<br/>
	</body>
</html>
